<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="catpaw.ico">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <!--CDN Links for MDBootstrap 5 (makes the square buttons work)-->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <title>Cat-It</title>
</head>

<body onload='loadModal()'>
    <div class="container">
        <div class="row mx-0">
            <div class="col-sm-12">
                <h1 class="title">Cat-It!</h1>



                <div class="row px-0" id="gamespace-row">

                    <div class="col-12" id="gamespace">
                        <!--Game Buttons-->
                        <div class="row align-items-start buttonsrow">
                            <div class="col-sm-auto">
                                <button id="strokeIt" onClick="gameButton()" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-sq-responsive" data-type="Stroke It">Stroke It</button>
                            </div>
                            <div class="col-sm-auto ms-auto">
                                <button id="brushIt" onClick="gameButton()" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-sq-responsive" data-type="Brush It">Brush It</button>
                            </div>
                        </div>
                        <div class="row" id="spacer"></div>
                        <div class="row align-items-end buttonsrow">
                            <div class="col-sm-auto">
                                <button id="feedIt" onClick="gameButton()" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-sq-responsive" data-type="Feed It">Feed It</button>
                            </div>
                            <div class="col-sm-auto ms-auto">
                                <h5 class="score">Score: <span id="highScore">0</span></h5>

                            </div>
                            <div class="col-sm-auto ms-auto">
                                <h5 class="score">High Score: <span id="highScore">0</span></h5>

                            </div>
                            <div class="col-sm-auto ms-auto">
                                <button id="playTime" onClick="gameButton()" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-sq-responsive" data-type="Play Time">Play Time</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>





        </div>



        <!--Screen Rotation for Smart Phones-->
        <div class="modal fade" tabindex="-1" role="dialog" id='instructions'>
            <div class="modal-dialog" role="document">
                <!--Modal-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title, ms-auto">Cat-It!</h1>
                        <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Click the correct icon before the cat loses interest! But be warned... the more you play, the
                            quicker it gets!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success modal-btn" data-bs-dismiss="modal">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- My JavaScript -->
        <script type="text/javascript" src="assets\js\script.js"></script>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- MDB -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

</html>
